<head>

    <style>
        /* :root {

        body{
            background-color: #0a0715;
            color: white;
            text-align: center;
        }

       

        .header {
            text-align: center;
            margin-top: 100px;
        }

        .container {
            width: 300px;
            margin: auto auto;
        }

        label,
        input {
            display: block;
            margin-top: 0.5rem;
            width: 100%;
        }

        label {
            font-weight: 500;
            font-size: 1.3rem;
        }

        input {
            border-radius: 5px;
            padding: 0.5rem;

            margin: 1rem 0;
        }

        #calculate-number {
            margin: 0.5rem auto;
            display: block;
        }

        #calculate-number {
            background-color: rgb(96, 227, 245);
            border: 2px solid white;
            /* color: rgb(67, 158, 204); */

            border-radius: 2rem;
            font-size: large;
            cursor: pointer;
            outline: black;
            margin: auto;
            display: block;
        }

        #output-container {
            display: block;
            margin: auto;
            margin-top: 1rem;
            width: 100%;
            text-align: center;
            padding: 0.5rem;
            font-size: x-large;
            border-color: var(--black);
            border-width: medium;
            border-radius: 5px;
        }
        footer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            display: block;
            padding: 50px 0;
            background-color: rgba(226, 222, 232, 0.205);
        }

      
    </style>
</head>
